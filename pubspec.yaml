name: organizer
description: Seminary organizer tool made in Flutter

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  firestore_ui: ^1.24.0
  pdf: ^3.8.3
  intl: ^0.18.1
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.5
  cloud_firestore: ^4.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner:
  custom_lint:
  riverpod_generator: ^2.3.1
  riverpod_lint: ^2.0.3

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/json/
    - assets/images/
    - assets/files/

  # example:
  fonts:
    - family: Opensans
      fonts:
        - asset: assets/fonts/open-sans.ttf